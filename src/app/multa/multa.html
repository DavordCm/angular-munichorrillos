<div class="contenedor">

  <!-- Botón retroceder -->
  <button mat-icon-button (click)="volverAlMenu()" class="btn-retroceder">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Formulario de búsqueda -->
  <div class="busqueda">
    <input type="text" placeholder="Ingrese UID de la multa" [(ngModel)]="busquedaUid" />
    <button (click)="buscarMulta()">Buscar</button>
  </div>

  <!-- Botón recargar -->
  <div class="botones-superiores">
    <button class="agregar" (click)="cargarMultas()">Recargar Multas</button>
  </div>

  <!-- Tabla de multas -->
  <table>
    <thead>
      <tr>
        <th>Serie</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Placa</th>
        <th>Propietario</th>
        <th>Monto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let multa of multas">
        <td>{{ multa.serieMulta }}</td>
        <td>{{ multa.fechaMulta }}</td>
        <td>{{ multa.horaMulta }}</td>
        <td>{{ multa.placa }}</td>
        <td>{{ multa.propietario }}</td>
        <td>{{ multa.montoMulta | currency:'PEN':'symbol' }}</td>
        <td>
          <button class="btn-actualizar" (click)="cargarMultas()">Actualizar</button>
          <button class="btn-eliminar" (click)="eliminar(multa.uidMulta)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
