<div class="formulario-fiscalizacion">
  <h2>Información Vehicular</h2>
  <div class="form-group">
    <label for="nroRodaje">Nro. de Rodaje:</label>
    <input type="text" id="nroRodaje" [(ngModel)]="form.nroRodaje" name="nroRodaje" />
  </div>
  <div class="form-group">
    <label for="nroMotor">Nro. de Motor:</label>
    <input type="text" id="nroMotor" [(ngModel)]="form.nroMotor" name="nroMotor" />
  </div>
  <div class="form-group">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" [(ngModel)]="form.marca" name="marca" />
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" id="color" [(ngModel)]="form.color" name="color" />
  </div>
  <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" id="placa" [(ngModel)]="form.placa" name="placa" />
  </div>
  <div class="form-group">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" [(ngModel)]="form.modelo" name="modelo" />
  </div>

  <h2>Información del Infractor</h2>
  <div class="form-group">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" [(ngModel)]="form.dni" name="dni" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="form.email" name="email" />
  </div>
  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" [(ngModel)]="form.direccion" name="direccion" />
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" [(ngModel)]="form.telefono" name="telefono" />
  </div>

  <h2>Información Municipal</h2>
  <div class="form-group">
    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" [(ngModel)]="form.lugar" name="lugar" />
  </div>
  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" [(ngModel)]="form.fecha" name="fecha" />
  </div>
  <div class="form-group">
    <label for="hora">Hora:</label>
    <input type="time" id="hora" [(ngModel)]="form.hora" name="hora" />
  </div>
  <div class="form-group">
    <label for="tipoOrdenanza">Tipo de Ordenanza:</label>
    <select id="tipoOrdenanza" [(ngModel)]="form.tipoOrdenanza" name="tipoOrdenanza">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
    </select>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="form.descripcion" name="descripcion" rows="4"></textarea>
  </div>

  <h2>Observaciones</h2>
  <div class="form-group">
    <textarea id="observaciones" [(ngModel)]="form.observaciones" name="observaciones" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="codigoPago">Código de Pago:</label>
    <input type="text" id="codigoPago" [(ngModel)]="form.codigoPago" name="codigoPago" />
  </div>
  <div class="form-group">
    <label for="montoPago">Monto a Pagar (S/):</label>
    <input type="number" id="montoPago" [(ngModel)]="form.montoPago" name="montoPago" />
  </div>

  <button type="button" (click)="enviarCorreo()">Generar Multa</button>
</div>
